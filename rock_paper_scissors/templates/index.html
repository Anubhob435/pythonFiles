<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Network</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <h1>RPS BATTLE</h1>

        <!-- Landing Page -->
        <div id="landing-page" class="panel">
            <div class="section">
                <h2>Create Game</h2>
                <div class="control-group">
                    <label>Best of Rounds:</label>
                    <select id="rounds-select">
                        <option value="3">3 Rounds</option>
                        <option value="5">5 Rounds</option>
                        <option value="7">7 Rounds</option>
                    </select>
                </div>
                <button id="btn-create" class="btn block">Create Room</button>
            </div>

            <div class="divider">OR</div>

            <div class="section">
                <h2>Join Game</h2>
                <input type="text" id="room-code-input" placeholder="ENTER ROOM CODE">
                <button id="btn-join" class="btn block">Join Room</button>
            </div>
        </div>

        <!-- Game Room -->
        <div id="game-room" class="panel hidden">
            <div class="header-info">
                <span>ROOM: <strong id="display-room-code">----</strong></span>
                <span id="rounds-info">Round 1/3</span>
            </div>

            <div class="scores">
                <div class="score-box">
                    <span class="label">YOU</span>
                    <span id="score-you-val" class="value">0</span>
                </div>
                <div class="vs">VS</div>
                <div class="score-box">
                    <span class="label">OPP</span>
                    <span id="score-opp-val" class="value">0</span>
                </div>
            </div>

            <div id="game-status" class="status-msg">Waiting for opponent...</div>

            <div id="actions-area" class="actions hidden">
                <button class="move-btn" data-move="rock">ROCK</button>
                <button class="move-btn" data-move="paper">PAPER</button>
                <button class="move-btn" data-move="scissors">SCISSORS</button>
            </div>

            <!-- Result Modal (Overlay) -->
            <div id="result-modal" class="modal hidden">
                <h2 id="final-result-msg">YOU WIN!</h2>
                <button id="btn-replay" class="btn">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>

</html>
